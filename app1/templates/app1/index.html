{% extends 'app1/base.html' %}

{% block content %}

              <h3 class=" alert alert-warning text-center"> Registation-Form</h3>

    <div class="container">

    <!-- Forms  -->

        <div class="col col-8 offset-2">

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
          <input type="submit" value="Submit" class="btn btn-primary">
    </form>

</div>
</div>

        <!--&lt;!&ndash; Dispalay Data &ndash;&gt;-->

<br><br><br>

        <h3 class="alert alert-warning text-center">Edit & Delete</h3>
<!--        <h5> Edit & Delete </h5>-->


<br><br><br>

<div>
<form method="POST" action="/search">
    {% csrf_token %}
    <tr><td><input name="name" placeholder="Search your name"></td>
    <button type ="submit">Search</button>
    </tr>

</form>
    </div>

<table class="table my-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data  %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>
            <!-- Update icon -->
            <a href="{% url 'update' i.id %}">
            <i class="fa-solid fa-pen-to-square"></i>
        </a>

        <!-- Delete Icon -->
        <form action="{% url  'delete' i.id %}" method="post" class="d-inline">
            {% csrf_token %}

            <button type="submit">
                <i class="fa-solid fa-trash "></i>
            </button>
        </form>
        </td>
      </tr>

      {% endfor %}
    </tbody>
  </table>



    {% endblock content %}
